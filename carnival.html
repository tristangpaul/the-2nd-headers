<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: row;
        }
        .color-bar {
            flex-grow: 1;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            font-size: 18px;
            color: white;
            writing-mode: horizontal-tb; /* Set text orientation to horizontal */
        }
        .brownish { background-color: #C7522A; }
        .mustard { background-color: #E5C185; }
        .beige { background-color: #F0DAA5; }
        .butter { background-color: #d2cea6; }
        .mint { background-color: #9df5a7; }
        .pale-green { background-color: #B8CDAB; }
        .ocean-green { background-color: #008080; }
        .dark-green { background-color: #006400; }
        .black { background-color: #000000; }
    </style>
</head>
<body>
    <div class="color-bar brownish">Brownish</div>
    <div class="color-bar mustard">Mustard</div>
    <div class="color-bar beige">Beige</div>
    <div class="color-bar butter">Butter</div>
    <div class="color-bar mint">Mint</div>
    <div class="color-bar pale-green">Pale Green</div>
    <div class="color-bar ocean-green">Ocean Green</div>
    <div class="color-bar dark-green">Dark Green</div>
    <div class="color-bar black">Black</div>
</body>
</html>
